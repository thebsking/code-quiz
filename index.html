<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a href="#">View Highscores</a>
    </header>
    <main>
        <button id="start">Start Quiz</button>
        <div id="timer"></div>
        <div id="question"></div>
        <div id="list">
            <ul id="options"></ul>
        </div>
        <div id="right-wrong"></div>
        <div id="high-score">
            <form action="">
                <h3>Enter your initials</h3>
                <input class="float-left" type="text" id="initials">
                <button class="float-right" type="submit" id="submit-score">submit</button>
            </form>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
